<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>

<meta charset="utf-8">
<title>Robot</title>

<link rel="shortcut icon" type="image/ico" href="uri" />

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="HandheldFriendly" content="true">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<link type="text/css" rel="stylesheet" href="style/pure-min.css"></link>
<link type="text/css" rel="stylesheet" href="style/font-awesome.min.css"></link>
<link type="text/css" rel="stylesheet" href="style/custom.css"></link>

</head>
<body>
  <div id="layout">
    <div id="simulation-area"><!-- <canvas id="canvas"></canvas> --></div>
    <div id="sidebar">
      <span class="title">Robot</span>
      <span id="window-controls" class="pure-g">
        <span class="button pure-u-1-3" id="minimize" onclick="Wminimize()"><i class="fa fa-chevron-down"></i></span>
        <span class="button pure-u-1-3" id="maximize" onclick="Wmaximize()"><i class="fa fa-circle-o"></i></span>
        <span class="button pure-u-1-3" id="close"    onclick="Wclose()"><i class="fa fa-close"></i></span>
      </span>
      <span class="label"><i class="fa fa-cog"></i>Controls</span>
      <span class="button" onclick="robot.stop()"><i class="fa fa-stop"></i>stop</span>
      <span class="button" onclick="robot.start()"><i class="fa fa-play"></i>start</span>
      <span class="button" onclick="robot.new()"><i class="fa fa-refresh"></i>new</span>
    </div>
  </div>
  <script type="application/javascript" src="js/Robot.js"></script>
  <script type="application/javascript" src="js/render.js"></script>
  <script type="application/javascript">
  // Render Initial
  var robot = Robot();
  robot.init();
  </script>
</body>
</html>
